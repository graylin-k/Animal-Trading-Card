<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="whole-card">
		<h1>Bear</h1>
		<img class="pic" src="https://placebear.com/300/200" alt="bear">
		<div id="text">
			<p class="fact">Bears love to dig around in trash!</p>
			<ul>
				<li><span class="label">Scientific Name</span>: Ursidae</li>
				<li><span class="label">Average Length</span>: 5-7 feet</li>
				<li><span class="label">Average Lifespan</span>: 15-25 years</li>
				<li><span class="label">Habitat</span>: Northern Hemisphere</li>
			</ul>
			<p>The bear is not as sweet and cuddly as it may appear!</p>
		</div>
	</div>
</body>
</html>
